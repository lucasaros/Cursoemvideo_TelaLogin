<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="login">

            <div class="imagem">
            </div>

            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="#" method="post" autocomplete="on">

                    <div class="email">
                        <img src="imagens/person.svg" alt="">

                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail">

                        <label for="iemail"></label>
                    </div>

                    <div class="password">
                        <img src="imagens/vpn.svg" alt="">

                        <input type="password" name="password" id="ipass" autocomplete="current-password" placeholder="sua senha">

                        <label for="ipass"></label>
                    </div>

                    <input type="submit" value="Entrar"> 
                    <br>
                    <input type="submit" value="Esqueci a senha">

                </form>
            </div>
        </section>
    </main>
</body>
</html>
